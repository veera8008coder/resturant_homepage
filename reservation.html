  <section class="page-content">
    <h1>Reservation</h1>
    <form id="reservationForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required placeholder="Your Name" />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required placeholder="your.email@example.com" />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required placeholder="1234567890" pattern="[0-9]{10}" maxlength="10" />

      <label for="date">Reservation Date</label>
      <input type="date" id="date" name="date" required min="" />

      <label for="time">Reservation Time</label>
      <input type="time" id="time" name="time" required />

      <label for="people">Number of People</label>
      <select id="people" name="people" required>
        <option value="" disabled selected>Select</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7+</option>
      </select>

      <label for="requests">Additional Requests</label>
      <textarea id="requests" name="requests" rows="4" placeholder="Let us know if you have any special requests"></textarea>

      <button type="submit">Book Now</button>
    </form>
  </section>

  <footer class="social-footer">
    <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
    <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
  </footer>

  <script>
    // Set minimum date for the date picker to today
    const dateInput = document.getElementById('date');
    const today = new Date().toISOString().split('T')[0];
    dateInput.setAttribute('min', today);

    // Handle form submission
    document.getElementById('reservationForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent real submission
      
      // Simple validation can be enhanced here

      alert('Thank you for your reservation, ' + this.name.value + '! We will contact you shortly.');
      this.reset();
    });
  </script>
</body>
